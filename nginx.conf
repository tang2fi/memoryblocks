# nginx.conf

# 定义一个 server 块，表示一个虚拟主机
server {
    # 监听80端口
    listen 80;

    # 设置网站根目录，指向我们从Dockerfile中复制过来的build文件夹
    root /usr/share/nginx/html;

    # 默认的入口文件
    index index.html;

    # 针对所有请求的路由配置
    location / {
        # 这是最关键的部分，用于支持React等单页应用(SPA)的路由
        # Nginx会依次尝试查找：
        # 1. $uri: 与请求完全匹配的文件 (例如 /static/js/main.js)
        # 2. $uri/: 与请求匹配的目录 (例如 /assets/)
        # 3. /index.html: 如果上面两个都找不到，则返回根目录下的index.html文件
        try_files $uri $uri/ /index.html;
    }

    # 针对静态资源（js, css, 图片等）设置浏览器缓存策略，提升性能
    location ~* \.(?:css|js|ico|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
